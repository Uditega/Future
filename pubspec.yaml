name: future
description: Digital receipt application for tracking your expenditure

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
   - family: SF Pro Display
     fonts:
       - asset: fonts/SF-Pro-Display-Regular.otf
       - asset: fonts/SF-Pro-Display-Semibold.otf
       - asset: fonts/SF-Pro-Display-Bold.otf
   - family: SF Pro Text
     fonts:
       - asset: fonts/SF-Pro-Text-Regular.otf
       - asset: fonts/SF-Pro-Text-Bold.otf
       - asset: fonts/SF-Pro-Text-Semibold.otf

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
